<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>WEEKLY PLAN</title>
</head>
<style>
  /* add mouse over effct */
  #t1:hover {
    color: #c78039;
    cursor: pointer;
  }
</style>

<body>
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a id="t1" class="navbar-brand" style="color: #20c997" href="/">Reporting app</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- <h4 class="text-center">WEEKLY PLAN</h4> -->
  {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
            <strong>{{ message.tags }}!</strong> {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">WEEKLY PLAN</h5>
          </div>
          <!-- <div class="card-body">
            <div class="container">
              <form action="/retrieve_data" method="get">
                {% csrf_token %}
                <div> -->
          <!-- <label for="name">Name:</label>
                  <input type="text" id="name" name="name"><br> -->
          <!-- <label for="start_date">Start Date:</label>
                  <input type="date" id="start_date" name="start_date" required><br>
                  <label for="end_date">End Date:</label>
                  <input type="date" id="end_date" name="end_date" required>
                  <button type="submit" class="btn btn-primary" name="submit">Apply</button>
                </div>
              </form>
            </div> -->
          <form action="/weekplan" method="post">
            {% csrf_token %}
            <div class="mb-3">
              Customer Names :
              <select id="customer-select" name="name" required>
                <option value="" selected disabled>Select Name</option>
                {% for name in names %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              Area :
              <select id="customer-select" name="area" required>
                <option value="" selected disabled>Select Area</option>
                {% for area in areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="">
              <label for="Agenda" class="form-label">Agenda</label>
              <div class="">
                <label for="visit" class="form-label">first visit : </label>
              </div>
              <div class="">
                <label for="order" class="form-label ">for order:</label>
              </div>
              <div class="">

                <b> for trial : </b>
                <div class="mb-3">
                  <label for="Item" class="form-label">Trial Item</label>
                  <input type="text" class="form-control" id="Item" name="trial_item">
                </div>
                <div class="mb-3">
                  <label for="Materiel" class="form-label">Materiel</label>
                  <input type="text" class="form-control" id="Materiel" name="materiel">
                </div>
              </div>
              <div class="mb-3">
                <label for="other" class="form-label">other</label>
                <input type="text" class="form-control" id="other" name="other">
              </div>

            </div>

            <div class="mb-3">
              Nub of Machine :
              <select id="customer-select" name="{{ machine }}">
                <option value="" selected disabled>Select Machine</option>
                <!-- {% for machine in machines %}
                  <option value="{{ machine }}">{{ machine }}</option>
                  {% endfor %} -->
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success m-3">Submit</button>
            </div>

          </form>

        </div>

      </div>
    </div>
  </div>

  <!-- add ancortag  to styles some classes -->
  <div class="text-center">
    <a href="dowonload_weekRepo/" class="btn btn-outline-secondary p-1 m-4">DownLoad File</a>
  </div>


  <footer class="bg-dark text-center text-white p-1 m-1">
    <div>
      <p>Â© 2023 All Rights Reserved</p>
    </div>
  </footer>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
