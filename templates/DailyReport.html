<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Daily Report</title>
</head>

<body>
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: #20c997" href="/">Reporting app</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  {% if messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {% for message in messages %}
    <strong>{{ message.tags }}!</strong> {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}


  <h4 class="text-center m-2">Report</h4>

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Daily Report</h5>
          </div>
          <div class="container">
            <div class="card-body">

              <form action="/dayplan" method="post">
                {% csrf_token %}
                <!-- time -->
                <div class="mb-3">
                  <label for="select_field">Customer Names :</label>
                  <select id="select_field" name="name1" required>
                    <option value="" selected disabled>Select Name</option>
                    {% for name in names %}
                    <option value={{ name }}>{{ name }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Time</label>
                  <input type="time" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="time">
                </div>
                <!-- <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  name="date">
              </div> -->
                <!-- agenda -->
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Agenda</label> <br>
                  <div class="row">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">first visit : </label> <br>
                      <input class="form-check-input" type="checkbox" value="True" name="first_visit"
                        id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remark
                      </label>
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">for order:</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="True" name="flexRadioDefault"
                          id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Recived
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="False" name="flexRadioDefault"
                          id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Not Recived
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <label for="exampleInputPassword122" class="form-label">for trial : </label> <br>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="countinue" name="flexRadioDefault1"
                          id="flexRadioDefault12">
                        <label class="form-check-label" for="flexRadioDefault12">
                          Countinue
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="done" name="flexRadioDefault1"
                          id="flexRadioDefault22" checked>
                        <label class="form-check-label" for="flexRadioDefault22">
                          Done
                        </label>
                      </div>
                    </div>

                  </div>
                  <!-- Next plan -->
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Next Plan</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="next_plan">
                  </div>
                  <!-- Remark -->
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-success m-3">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <div class="text-center">
    <a href="dowonload_dayreport/" class="btn btn-outline-secondary p-1 m-4">DownLoad File</a>
  </div>

  <footer class="bg-dark text-center text-white p-1 m-1">
    <div>
      <p>Â© 2023 All Rights Reserved</p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
